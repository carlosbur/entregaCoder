<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../scripts/scripts.js"></script>
    <script src="https://kit.fontawesome.com/04425848cd.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../imagenes/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="../imagenes/Logoprincipal.jpg" alt="Pulverizaciones Schroh">
        <nav class="header__nav">
            <span id="header__icono"><i class="fa-solid fa-bars"></i></span>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./quienes_somos.html">Quiénes somos</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./galeria.html">Galería</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="titulo">CONTACTANOS</h1>
        <section class="d-flex justify-content-center" id="formulario__contacto">
            <div class="card col-md-6 sm-2 p-3">
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="Apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="Apellido" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <label for="Teléfono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="Teléfono" placeholder="111 111 1111">
                </div>
                <div class="mb-3">
                    <label for="Correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="Correo" placeholder="ejemplo@correo.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="Enviar" id="formulario__contacto__boton">
            </div>
        </section>

    </main>
    <footer>
        <p>By <b>Carlos Bur</b>. Copyrights reserved.</p>
    </footer>
</body>
</html>
